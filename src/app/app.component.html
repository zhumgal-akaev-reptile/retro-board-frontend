<main>
  <mat-grid-list cols="3" rowHeight="3:1.3" class="drag-container" gutterSize="1rem">

    <mat-grid-tile
      cdkDropList
      #iLike="cdkDropList"
      [cdkDropListData]="getTicketsByStatus(ticketStatus.I_LIKE)"
      [cdkDropListConnectedTo]="[iWish, whatIf]"
      class="drag-list"
      (cdkDropListDropped)="drop($event)">
      <mat-grid-tile-header>I Like</mat-grid-tile-header>
      <div class="drag-box" *ngFor="let ticket of getTicketsByStatus(ticketStatus.I_LIKE)" cdkDrag>
        <h3>{{ticket.title}}</h3>
        <p>{{ticket.description}}</p>
      </div>
    </mat-grid-tile>


    <mat-grid-tile
      cdkDropList
      #iWish="cdkDropList"
      [cdkDropListData]="getTicketsByStatus(ticketStatus.I_WISH)"
      [cdkDropListConnectedTo]="[iLike, whatIf]"
      class="drag-list"
      (cdkDropListDropped)="drop($event)">
      <mat-grid-tile-header>I Wish</mat-grid-tile-header>
      <div class="drag-box" *ngFor="let ticket of getTicketsByStatus(ticketStatus.I_WISH)" cdkDrag>
        <h3>{{ticket.title}}</h3>
        <p>{{ticket.description}}</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      cdkDropList
      #whatIf="cdkDropList"
      [cdkDropListData]="getTicketsByStatus(ticketStatus.WHAT_IF)"
      [cdkDropListConnectedTo]="[iLike, iWish]"
      class="drag-list"
      (cdkDropListDropped)="drop($event)">
      <mat-grid-tile-header>What If</mat-grid-tile-header>
      <div class="drag-box" *ngFor="let ticket of getTicketsByStatus(ticketStatus.WHAT_IF)" cdkDrag>
        <h3>{{ticket.title}}</h3>
        <p>{{ticket.description}}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</main>
<router-outlet></router-outlet>
