<nb-card class="messenger">
  <nb-card-header class="messenger__header">
    <nb-user size="large" name="John Doe" title="Engineer"></nb-user>
    <div class="messenger__connections">
      <nb-icon icon="phone-outline" status="primary"></nb-icon>
      <nb-icon icon="video-outline" status="primary"></nb-icon>
      <nb-icon icon="more-vertical-outline" status="primary"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-card *ngIf="wsMessage" class="message-box">
      <nb-card-body>
        {{ wsMessage }}
      </nb-card-body>
    </nb-card>
  </nb-card-body>
  <nb-card-footer class="messenger__footer">
    <input [formControl]="messageControl" type="text" placeholder="Type something..." class="message-input">
    <div class="actions">
      <button nbButton ghost>
        <nb-icon icon="attach" class="actions__icon" status="primary"></nb-icon>
      </button>
      <button nbButton ghost>
        <nb-icon icon="smiling-face" class="actions__icon" status="primary"></nb-icon>
      </button>
      <button nbButton ghost (click)="handleMessage()">
        <nb-icon icon="paper-plane" class="actions__icon" status="primary"></nb-icon>
      </button>
    </div>
  </nb-card-footer>
</nb-card>
